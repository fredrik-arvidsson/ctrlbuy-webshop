<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - CtrlBuy Webshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .nav-menu {
            background-color: #444;
            padding: 10px 0;
        }
        .nav-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .nav-menu li {
            display: inline;
            margin: 0 10px;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        .nav-menu a:hover {
            background-color: #555;
            border-radius: 3px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        .user-status {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
        .content {
            padding: 2rem;
            text-align: center;
        }
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #555;
        }
        .contact-info {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<!-- Inkludera header fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Inkludera navigation fragment -->
<div th:replace="~{fragments/header :: navigation}"></div>

<!-- Inkludera user-status fragment -->
<div th:replace="~{fragments/header :: user-status}"></div>

<div class="content">
    <h2>Kontakta oss</h2>

    <div class="contact-info">
        <p>Du kan nå oss via e-post på <a href="mailto:support@ctrlbuy.se">support@ctrlbuy.se</a></p>
        <p>Eller fyll i formuläret nedan så återkommer vi så snart som möjligt.</p>
    </div>

    <div class="contact-form">
        <form action="/contact" method="post">
            <div class="form-group">
                <label for="name">Namn</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">E-post</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="subject">Ämne</label>
                <input type="text" id="subject" name="subject" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="message">Meddelande</label>
                <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Skicka meddelande</button>
            </div>
        </form>
    </div>

    <div class="contact-info">
        <h3>Företagsinformation</h3>
        <p>CtrlBuy AB</p>
        <p>Storagatan 123</p>
        <p>123 45 Stockholm</p>
        <p>Telefon: 08-123 45 67</p>
        <p>Org.nr: 123456-7890</p>
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 2025 CtrlBuy Webshop. Alla rättigheter förbehållna.</p>
    </div>
</footer>
</body>
</html>
