<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Logga in - CtrlBuy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1rem;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #555;
    }

    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }

    .register-link {
      margin-top: 1rem;
      display: block;
      font-size: 0.9rem;
      color: #333;
      text-decoration: none;
    }

    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <img src="/Hemsida.png" alt="Logotyp" class="logo">
  <h2>Logga in</h2>

  <form method="post" action="/login">
    <input type="text" name="username" placeholder="Användarnamn" required>
    <input type="password" name="password" placeholder="Lösenord" required>
    <button type="submit">Logga in</button>
  </form>

  <a href="/register" class="register-link">Skapa ett konto</a>
</div>

</body>
</html>
