<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - CtrlBuy Webshop</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Inkludera header fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Inkludera navigation fragment -->
<div th:replace="~{fragments/header :: navigation}"></div>

<!-- Inkludera user-status fragment om användaren är inloggad -->
<div th:replace="~{fragments/header :: user-status}"></div>

<div class="container">
  <div class="error-container">
    <h1 class="error-title">Ett fel har inträffat</h1>
    <p>Vi beklagar, men ett fel har uppstått när sidan skulle visas.</p>

    <div class="error-details">
      <p><strong>Status:</strong> <span th:text="${status}">500</span></p>
      <p class="error-message"><strong>Felmeddelande:</strong> <span th:text="${message}">Error message</span></p>
      <p><strong>Sökväg:</strong> <span th:text="${path}">Path</span></p>
      <p><strong>Feldetaljer:</strong> <span th:text="${error}">Error details</span></p>
    </div>

    <a href="/" class="back-link">Tillbaka till hemsidan</a>
  </div>
</div>

<!-- Inkludera footer fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
