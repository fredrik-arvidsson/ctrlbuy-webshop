<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min profil - CtrlBuy Webshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .nav-menu {
            background-color: #444;
            padding: 10px 0;
        }
        .nav-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .nav-menu li {
            display: inline;
            margin: 0 10px;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        .nav-menu a:hover {
            background-color: #555;
            border-radius: 3px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        .user-status {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
        .profile-info {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-info p {
            margin: 10px 0;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .btn {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #555;
        }
        h2, h3 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        .orders-list {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .settings-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<!-- Inkludera header fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Inkludera navigation fragment -->
<div th:replace="~{fragments/header :: navigation}"></div>

<!-- Inkludera user-status fragment -->
<div th:replace="~{fragments/header :: user-status}"></div>

<div class="container">
    <h2>Min profil</h2>

    <div class="profile-info">
        <p><strong>Användarnamn:</strong> <span th:text="${user.username}"></span></p>
        <p><strong>E-post:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>Konto skapat:</strong> <span th:if="${user.createdAt != null}" th:text="${#dates.format(user.createdAt, 'yyyy-MM-dd')}"></span><span th:unless="${user.createdAt != null}">Information saknas</span></p>
        <p><strong>Roller:</strong>
            <span th:if="${user.roles != null}" th:each="role, iterStat : ${user.roles}" th:text="${iterStat.last} ? ${role} : ${role} + ', '"></span>
            <span th:unless="${user.roles != null}">Standard användare</span>
        </p>
    </div>

    <h3>Mina beställningar</h3>
    <div class="orders-list">
        <p>Du har inte gjort några beställningar än.</p>
        <!-- Senare när du implementerar beställningsfunktionalitet kan du lägga till en lista här -->
    </div>

    <h3>Mina inställningar</h3>
    <div class="settings-section">
        <p>Här kan du uppdatera dina kontoinställningar.</p>
        <button class="btn">Ändra lösenord</button>
        <button class="btn">Uppdatera profilinformation</button>
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 2025 CtrlBuy Webshop. Alla rättigheter förbehållna.</p>
    </div>
</footer>
</body>
</html>
