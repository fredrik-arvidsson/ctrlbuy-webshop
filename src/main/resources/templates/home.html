<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>CtrlBuy - Start</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-block;
            margin: 0.5rem;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Välkommen till CtrlBuy</h1>
    <p>Logga in eller skapa ett nytt konto för att komma igång.</p>
    <a href="/login" class="btn">Logga in</a>
    <a href="/register" class="btn">Skapa konto</a>
</div>

</body>
</html>
