# === DATABASINSTÄLLNINGAR (H2 in-memory för tester) ===
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Använd schema.sql istället för automatisk schema-generering
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Aktivera H2 Console för enklare felsökning (tillgänglig på /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# === JWT INSTÄLLNINGAR ===
# Samma som i huvudfilen
jwt.expirationMs=86400000
jwt.refresh-token.expiration=604800000

# === THYMELEAF ===
spring.thymeleaf.cache=false

# === LOGGNING ===
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.com.ctrlbuy.webshop=DEBUG

# === SERVERINSTÄLLNINGAR ===
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true